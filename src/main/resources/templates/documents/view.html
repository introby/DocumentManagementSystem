<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>ID</th>
        <th>Document name</th>
        <th>Created At</th>
        <th>Supplier</th>
        <th>Consumer</th>
        <th>Contract Term</th>
        <th>Status</th>
        <th>Description</th>
        <th>Price, EUR</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${document.documentId}"></td>
        <td th:text="${document.documentName}"></td>
        <td th:text="${document.createdAt}"></td>
        <td th:text="${document.supplier}"></td>
        <td th:text="${document.consumer}"></td>
        <td th:text="${document.contractTerm}"></td>
        <td th:text="${document.docStatus}"></td>
        <td th:text="${document.description}"></td>
        <td th:text="${document.price}"></td>
        <td><a th:href="@{{id}/edit(id=${document.documentId})}" class="btn btn-primary">Edit</a></td>
        <td><a th:href="@{{id}/delete(id=${document.documentId})}" class="btn btn-danger">Delete</a></td>
    </tbody>
</table>
<p><a href="/documents">List of documents</a></p>
</body>
</html>
