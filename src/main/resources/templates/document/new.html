<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New document</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<form action="#" th:action="@{/document/new}" th:object="${document}" method="post">
    <label for="documentName">Document Name</label>
    <input type="text" th:field="*{documentName}" id="documentName" placeholder="Document Name">
    <div style="color:red" th:if="${#fields.hasErrors('documentName')}" th:errors="*{documentName}">Error</div>
    <label for="supplier">Supplier</label>
    <input type="text" th:field="*{supplier}" id="supplier" placeholder="Supplier">
    <div style="color:red" th:if="${#fields.hasErrors('supplier')}" th:errors="*{supplier}">Error</div>
    <label for="consumer">Consumer</label>
    <input type="text" th:field="*{consumer}" id="consumer" placeholder="Consumer">
    <div style="color:red" th:if="${#fields.hasErrors('consumer')}" th:errors="*{consumer}">Error</div>
    <label for="contractTerm">Contract Term</label>
    <input type="text" th:field="*{contractTerm}" id="contractTerm" placeholder="dd.MM.yyyy">
    <div style="color:red" th:if="${#fields.hasErrors('contractTerm')}">Field 'Contract Term' should be in the format 'dd.MM.yyyy'</div>

    <label>Status</label>
    <select name="docStatus">
        <option th:each="docStatus : ${T(by.intro.dms.model.DocStatus).values()}"
                th:value="${docStatus}" th:text="${docStatus}"></option>
    </select>

    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="Description">
    <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error</div>

    <input type="submit" value="Create Document">
</form>
<p><a href="/document">List of the documents</a></p>
</body>
</html>
