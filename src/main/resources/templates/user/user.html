<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<br/>
<form action="/logout" method="POST">
    <button type="submit">Logout</button>
</form>
<br/>
<div class="container my-2" th:switch="${userAccountList}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <p><a href="/user/new" class="btn btn-primary btn-sm mb-3">Create account</a></p>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Username</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userAccount : ${userAccountList}">
                <td th:text="${userAccount.username}"></td>
                <td th:text="${userAccount.firstName}"></td>
                <td th:text="${userAccount.lastName}"></td>
                <td><a th:href="@{user/{id}(id=${userAccount.accountId})}" class="btn btn-primary">View</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/admin">Admin panel</a></p>
</div>

</body>
</html>
